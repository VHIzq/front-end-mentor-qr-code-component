<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <link rel="stylesheet" href="dist/css/styles.css">
</head>
<body>
  <section class="qr">
    <article class="qr__container">
      <div class="img__container">
        <img src="src/images/image-qr-code.png" alt="" class="img__picture">
      </div> 
      <div class="text__container">
        <h2>Improve your front-end <br > skills by building projects</h2>
        <p>
          Scan QR Code to visit FrontEnd <br> Mentor and take your coding skills to
          next level
        </p>
      </div>
    </article>
  </section>
</body>
</html>
