<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <link rel="stylesheet" href="dist/css/styles.css">
</head>
<body>
  <section class="qr">
    <article class="qr__container">
      <div class="img__container">
        <div id="qrcode" class="img__picture">
        </div>
      </div> 
      <div class="text__container">
        <h2>ENTER YOUR DATA</h2>
        <input id="qr-data" type="text">
      </div>
        <button id="btn__create" type="button">Create QR Code</button>
    </article>
  </section>
  <section id="modal" class="modal">
    <span id="close-btn">&times</span>
    <h1>Hola Mi guapa</h1>
    <p>Me encantas y ya espero poder apretarte pronto</p>
  </section>
  <script src="src/js/qrcode.min.js"></script>
  <script src="src/js/main.js"></script>
</body>
</html>
